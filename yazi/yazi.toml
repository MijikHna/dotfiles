[manager]
sort_by = "modified"
sort_sensitive = true
sort_reverse = true
sort_dir_first = true
show_symling = true

scrolloff = 8

[opener]
edit = [
  { run = 'nvim "$@"', block = true },
]
play = [
  { run = 'mpv "$@"', orphan = true, for = "unix" },
]
open = [
  { run = 'xdg-open "$@"', desc = "Open" },
]
